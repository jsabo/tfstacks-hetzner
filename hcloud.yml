plugin: hetzner.hcloud.hcloud
api_token: "{{ lookup('env', 'HCLOUD_TOKEN') }}"

keyed_groups:
  - key: labels
    prefix: label
  - key: server_type
    prefix: type
  - key: location
    prefix: location
  - key: status
    prefix: status

compose:
  ansible_host: public_net.ipv4.ip
  remote_user: root
